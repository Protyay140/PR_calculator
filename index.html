<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/calc.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="text-center container">
        <div class="title">
            <h2 class="title_bar">PR Calculator</h2>
        </div>
        <div class="display">
            <h1 class="appear">0</h1>
            <!-- <input type="text" class="appear"/> -->
        </div>
        <div class="operator">
            <button class="addition op">M+</button>
            <button class="multiplication op">BS</button>
            <button class="substraction op">-</button>
            <button class="division op">AC</button>
        </div>
        <div class="main_div">
            <button class="inner div_0 ">0</button>
            <button class="inner div_1 ">1</button>
            <button class="inner div_2 ">2</button>
            <button class="inner div_2 ">*</button>

            <button class="inner div_3 ">3</button>
            <button class="inner div_4 ">4</button>
            <button class="inner div_5 ">5</button>
            <button class="inner div_2 ">/</button>

            <button class="inner div_6 ">6</button>
            <button class="inner div_7 ">7</button>
            <button class="inner div_8 ">8</button>
            <button class="inner div_2 ">+</button>

            <button class="inner div_9 ">9</button>
            <button class="inner point ">.</button>
            <button class="inner equal ">%</button>
            <button class="inner div_2 ">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
